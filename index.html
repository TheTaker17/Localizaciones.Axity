<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Soporte - Ingreso a Tienda</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card shadow-lg rounded-4">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Registro Soporte</h3>

          <form id="myForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Analista</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required pattern="[AZaz√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±s.]" 
              placeholder="Digite su nombre. Por favor, no insertar caracteres espciales">
            </div>

            <div class="mb-3">
              <label for="any" class="form-label">Tienda</label>
              <input type="text" class="form-control" id="dato" name="dato" required pattern="[AZaz√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±s.]" 
              placeholder="Digite el nombre de la Tienda. Por favor, no insertar caracteres espciales">
            </div>
            
            <button type="submit" class="btn btn-light w-100" style="background: #6f42c1; color: white;" 
            onMouseOver="this.style.cssText='background:#35215c; color:white;'" onMouseOut="this.style.cssText='background:#6f42c1; color:white'">Enviar</button>
          </form>

          <div class="mt-3 text-center">
            <p id="status" class="fw-bold"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-xl justify-content-center">
   <div class="row justify-content-center">
     <div class="col"></div>
     <div class="col col-md-3">
        <img src="Asset-1@4x-4.png" alt="" style="width: 100%;">
     </div>     
     <div class="col"></div>
   </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // ‚ö†Ô∏è REEMPLAZA ESTA URL por la de tu Apps Script publicado
  const scriptURL = "https://script.google.com/macros/s/AKfycbxDPPRMfPp4AvnnvLcQWnlX4ACcu2ZehyKal7kpOv7l8m0Tbdl0kW-y6Qmagyx6pfYSxg/exec";

  document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = this; // Guardamos referencia al formulario
    const formData = new FormData(form);

    // Agregar fecha y hora
    formData.append("hora", new Date().toLocaleString());

    // Obtener ubicaci√≥n del dispositivo
    navigator.geolocation.getCurrentPosition(position => {
      formData.append("lat", position.coords.latitude);
      formData.append("lon", position.coords.longitude);

      // Enviar a Google Sheets
      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          document.getElementById("status").innerText = "‚úÖ Enviado con √©xito";
          form.reset(); // üîπ Resetea todos los campos
        })
        .catch(() => {
          document.getElementById("status").innerText = "‚ùå Error al enviar";
        });
    });
  });
</script>


</body>
</html>
